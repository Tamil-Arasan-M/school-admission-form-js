<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCHOOL ADMISSION FORM</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <main>
        <header>
            <h1>SCHOOL ADMISSION FORM</h1>
        </header>
        <form>
            <div class="form-group">
                <label for="name"> Student Name * </label>
                <input type="text" name="name" id="name" placeholder="Enter your name">
                <div class="hidden error-hint">Your name is invalid</div>
            </div>

            <div class="form-group">

                <label for="email">Student Email *</label>
                <input type="email" name="email" id="email" placeholder="Enter your email">

                <div class="hidden error-hint">Your email is invalid</div>

                </div>

                <div class="form-group">

                    <label for="class">Class you want to applay for *</label>
                    <input type="text" name="class" id="class" >

                    <div class="hidden error-hint">Your class is invalid</div>

                    </div>


                    <div class="form-group">

                        <label for="dob">Student DOB *</label>
                        <input type="date" name="dob" id="dob" >
    
                        <div class="hidden error-hint">Your class is invalid</div>
    
                        </div>

                
                    <div class="form-group">

                    <label for="parent">Parent/Guardian name *</label>
                    <input type="text" name="parent" id="parent" >

                    <div class="hidden error-hint">Your class is invalid</div>

                    </div>


                    <div class="form-group">

                        <label for="address">Current Address *</label>
                        <input type="text" name="address" id="address" >
    
                        <div class="hidden error-hint">Your class is invalid</div>
    
                        </div>



                        <div class="form-group">

                            <label for="phone">Phone  *</label>
                            <input type="tel" name="class" id="phone" >
        
                            <div class="hidden error-hint">Your class is invalid</div>
        
                            </div>



            <hr>

            <div class="buttons">
                <button type="submit">Submit</button>
            <button type="reset">Clear</button>
            </div>
        </form>

        <div class="thankyou hidden"> Thankyou for submitting your form</div>
    </main>
   <script src="./form.js">

   </script>
</body>
</html>
